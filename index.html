<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bulma stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!--search and main page style sheets-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/mainpage.css">
    <title>TuneItUp</title>
</head>
<body>
    <header> 
        <!-- adding search bar to navbar -->  
        <div class="navbar row">
            <h1>TuneItUp</h1>
            <div class="search-container">
                <form class="searchbox" action="">
                    <input name="searchbox" type="text" size="75" class="search-bar input is-rounded" id="searchBar" placeholder="Tune up the beat" required>
                    <button type="submit" class="search-button button is-rounded">
                        Search
                    </button>
                </form>
            </div>
        </div>
        <!-- end of navbar -->
    </header> 

    <section class="main-container" id="mainContainer">
        <div class="favorite-artist">
            <h3>Previous Searches</h3>
                
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <ul id="list-of-artist" class="list-group"></ul>
            </div>
                <form id="history"></form>
                
        </div>
    
       
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="config.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
