<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bulma stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!--search and main page style sheets-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/mainpage.css">
    <!-- h1 font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>TuneItUp</title>
</head>
<body>
    <header>
        <!-- adding search bar to navbar -->  
        <div class="navbar row">
            <h1>Tune It Up</h1>
            <div class="search-container">
                <form class="searchbox" action="">
                    <input name="searchbox" type="text" size="75" class="search-bar" placeholder="Search for a music video.." required>
                    <button type="submit" class="search-button" >
                        Search
                    </button>
                </form>
            </div>
        </div>
        <!-- end of navbar -->
    </header> 

    <!-- adding div for page layout-->
    <div class=main-content>
        <!-- section for event list-->
        <div class="event-list">
        </div>
        
        <!-- section for album cover-->
        <div class="album-cover">

        </div>  

        <!-- section for music video-->
        <div class="music-video">
        </div>
    </div>


    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="config.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
